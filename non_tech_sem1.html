<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Roadmap Overview</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <style>
            body {
                font-family: 'Quicksand', sans-serif;
                background-color: #e0f7fa;
                margin: 0;
                padding: 20px;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                background-color: #ffffff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
                position: relative;
                overflow: hidden;
            }
            h1, h2, h3 {
                text-align: center;
                color: #00796b;
            }
            h1 {
                font-family: 'Josefin Slab', serif;
                font-size: 2em;
                margin-bottom: 10px;
            }
            h2 {
                font-family: 'Kalam', cursive;
                font-size: 1.5em;
                margin-bottom: 20px;
                color: #004d40;
            }
            h3 {
                font-family: 'Josefin Slab', sans-serif;
                font-size: 1.2em;
                margin-top: 30px;
                margin-bottom: 10px;
                color: #00695c;
            }
            .roadmap-item {
                display: flex;
                align-items: center;
                margin-bottom: 15px;
                background-color: #e0f2f1;
                padding: 10px;
                border-radius: 5px;
                transition: background-color 0.3s;
            }
            .roadmap-item:hover {
                background-color: #b2dfdb;
            }
            .roadmap-item input[type="checkbox"] {
                margin-right: 10px;
                transform: scale(1.2);
            }
            .roadmap-item label {
                flex-grow: 1;
                font-family: 'Merriweather', serif;
                font-size: 1em;
                color: #004d40;
            }
            .completed {
                text-decoration: line-through;
                color: #41c8e0;
            }
            .road-container {
                position: relative;
                width: 100%;
                height: 150px;
                background-image: url('road1.jpg');
                background-size: cover;
                background-position: center;
                margin-bottom: 20px;
            }
            .car {
                width: 100px;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                transition: left 0.5s;
            }
            .reset-btn {
    display: block;
    margin: 20px auto;
    padding: 10px 20px;
    font-size: 16px;
    background-color: #00796b;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}
.reset-btn:hover {
    background-color: #004d40;
}
        </style>
        <script>
            function toggleCompletion(event) {
         const checkbox = event.target;
         const label = checkbox.nextElementSibling;
         const itemId = checkbox.id;
     
         if (checkbox.checked) {
             label.classList.add('completed');
         } else {
             label.classList.remove('completed');
         }
         
         // Save state in localStorage
         localStorage.setItem(itemId, checkbox.checked);
     
         moveCar();
     }
     
     function loadProgress() {
         const checkboxes = document.querySelectorAll('.roadmap-item input[type="checkbox"]');
         checkboxes.forEach(checkbox => {
             const savedState = localStorage.getItem(checkbox.id);
             if (savedState === 'true') {
                 checkbox.checked = true;
                 checkbox.nextElementSibling.classList.add('completed');
             }
         });
         moveCar();
     }
     
     function resetProgress() {
         const checkboxes = document.querySelectorAll('.roadmap-item input[type="checkbox"]');
         checkboxes.forEach(checkbox => {
             checkbox.checked = false;
             checkbox.nextElementSibling.classList.remove('completed');
             localStorage.removeItem(checkbox.id);
         });
         moveCar();
     }
     
     // Load progress on page load
     window.onload = loadProgress;
     
     
             function moveCar() {
                 const checkboxes = document.querySelectorAll('.roadmap-item input[type="checkbox"]');
                 const car = document.querySelector('.car');
                 let completedCount = 0;
     
                 checkboxes.forEach(checkbox => {
                     if (checkbox.checked) {
                         completedCount++;
                     }
                 });
     
                 const totalItems = checkboxes.length;
                 const containerWidth = document.querySelector('.road-container').offsetWidth;
                 const stepWidth = (containerWidth - car.offsetWidth) / totalItems;
                 car.style.left = (completedCount * stepWidth) + 'px';
     //             function resetProgress() {
     //     const checkboxes = document.querySelectorAll('.roadmap-item input[type="checkbox"]');
     //     checkboxes.forEach(checkbox => {
     //         checkbox.checked = false;
     //         checkbox.nextElementSibling.classList.remove('completed');
     //     });
     //     moveCar();
     // }
     
             }
         </script>
    </head>
<body>
    <div class="container">
        <div class="road-container">
            <img src="car1.webp" alt="Car" class="car">
        </div>
        <button onclick="resetProgress()" class="reset-btn">Reset Progress</button>

        <h1>Non - Technical Branches</h1>
        <h2>DW! We've got your back</h2>
