   /* CSS to position the Google Calendar logo */
.google-calendar-logo {
    position: fixed;
    top: 10px;
    right: 10px;
    border-radius: 50%;
    overflow: hidden;
    width: 60px; /* Initial larger size */
    height: 60px; /* Initial larger size */
    background-color: white; /* Circular background */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Add shadow for better visibility */
    transition: all 0.3s ease; /* Smooth transition for resizing */
}

.google-calendar-logo img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

/* On hover, increase the size of the circle */
.google-calendar-logo:hover {
    width: 70px; /* Size when hovered */
    height: 70px; /* Size when hovered */
    transform: scale(1.2); /* Slightly enlarge the logo with smooth transition */
}
.h3 {
    border-radius: 20px;
    color: black;
    background-color: transparent; /* Light blue background */
    padding: 8px 15px; /* Adds some padding inside the box without making it too large */
    border: 2px solid #ffffff; /* Adds a border with the same color as the link */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Adds a subtle shadow */
    margin-top: 10px;
    font-size: 1.2rem;
    text-align: center;
    display: inline-block; /* Ensures the box wraps around the content size */
}
